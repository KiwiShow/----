<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBOC 公开市场买断式逆回购业务公告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --hover-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: #334155;
            -webkit-font-smoothing: antialiased;
        }

        .navbar-brand {
            font-weight: 700;
            color: #1e293b !important;
            font-size: 1.25rem;
        }

        .stats-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            box-shadow: var(--card-shadow);
            border-color: #cbd5e1;
        }

        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .announcement-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            height: 100%;
            overflow: hidden;
        }

        .announcement-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .card-header-custom {
            padding: 1.25rem;
            border-bottom: 1px solid #f1f5f9;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body-custom {
            padding: 1.25rem;
        }

        .badge-date {
            background-color: #eff6ff;
            color: var(--primary-color);
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .card-title {
            color: #0f172a;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .card-text-content {
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            color: #64748b;
            font-size: 0.925rem;
            line-height: 1.6;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
            text-indent: 2em;
        }

        .card-text-content::-webkit-scrollbar {
            width: 4px;
        }
        .card-text-content::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
            transition: all 0.2s;
        }

        .btn-primary-custom:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        .flash-update {
            animation: flash 1s ease-out;
        }

        @keyframes flash {
            0% { background-color: #fef08a; }
            100% { background-color: white; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-5 gap-3">
            <div class="d-flex align-items-center gap-3">
                <div class="bg-white p-2 rounded-3 shadow-sm text-primary">
                    <i class="bi bi-bank2 fs-4"></i>
                </div>
                <h1 class="h4 mb-0 fw-bold text-dark">PBOC 公开市场买断式逆回购业务公告</h1>
            </div>
            
            <form id="scrapeForm" class="d-inline-block">
                <button type="submit" class="btn btn-primary btn-primary-custom text-white d-flex align-items-center gap-2">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <i class="bi bi-cloud-arrow-down-fill"></i>
                    <span>立即爬取更新</span>
                </button>
            </form>
        </div>

        <!-- Stats Row -->
        <div class="row g-4 mb-5">
            <div class="col-md-6">
                <div class="stats-card d-flex align-items-center">
                    <div class="stats-icon bg-blue-50 text-primary bg-opacity-10" style="background-color: #eff6ff;">
                        <i class="bi bi-database-check"></i>
                    </div>
                    <div>
                        <div class="text-secondary small fw-medium mb-1">已收录公告</div>
                        <h3 class="mb-0 fw-bold text-dark" id="totalCount">{{ announcements|length }} <span class="fs-6 text-muted fw-normal">条</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-card d-flex align-items-center">
                    <div class="stats-icon bg-green-50 text-success bg-opacity-10" style="background-color: #f0fdf4;">
                        <i class="bi bi-clock-history"></i>
                    </div>
                    <div>
                        <div class="text-secondary small fw-medium mb-1">最后更新时间</div>
                        <h3 class="mb-0 fw-bold text-dark fs-5" id="latestTime">{{ latest_crawl_time or '暂无数据' }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Announcement List -->
        {% if announcements %}
            <div class="row g-4">
                {% for item in announcements %}
                <div class="col-lg-6">
                    <div class="announcement-card h-100">
                        <div class="card-header-custom">
                            <span class="badge-date">
                                <i class="bi bi-calendar3 me-1"></i>{{ item['publish_date'] }}
                            </span>
                            <a href="{{ item['link'] }}" target="_blank" class="text-decoration-none text-secondary small d-flex align-items-center hover-primary">
                                原文链接 <i class="bi bi-box-arrow-up-right ms-1"></i>
                            </a>
                        </div>
                        <div class="card-body-custom">
                            <h5 class="card-title">{{ item['title'] }}</h5>
                            <div class="card-text-content">{{ item['content']|trim }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-5">
                <div class="mb-3 text-muted">
                    <i class="bi bi-inbox fs-1"></i>
                </div>
                <h5 class="fw-medium text-secondary">暂无数据</h5>
                <p class="text-muted small">点击右上角按钮开始抓取数据</p>
            </div>
        {% endif %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="mb-3 text-success">
                        <i class="bi bi-check-circle-fill fs-1"></i>
                    </div>
                    <h5 class="modal-title fw-bold mb-3">更新完成</h5>
                    <p id="modalMessage" class="text-secondary"></p>
                </div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-primary btn-primary-custom px-4" onclick="location.reload()">确定并刷新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scrapeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const spinner = btn.querySelector('.spinner-border');
            const icon = btn.querySelector('.bi-cloud-arrow-down-fill');
            const textSpan = btn.querySelector('span:last-child');
            const originalText = textSpan.innerText;
            
            btn.disabled = true;
            spinner.classList.remove('d-none');
            icon.classList.add('d-none');
            textSpan.innerText = ' 正在抓取...';

            fetch('/scrape', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const modal = new bootstrap.Modal(document.getElementById('resultModal'));
                const msgEl = document.getElementById('modalMessage');
                
                if (data.status === 'success') {
                    msgEl.innerHTML = `本次新增 <strong>${data.new_count}</strong> 条数据<br><span class="small text-muted">总收录：${data.total_count} 条</span>`;
                    
                    // Update stats directly without reload
                    const totalCountEl = document.getElementById('totalCount');
                    const latestTimeEl = document.getElementById('latestTime');
                    
                    if (totalCountEl) {
                        totalCountEl.innerHTML = `${data.total_count} <span class="fs-6 text-muted fw-normal">条</span>`;
                        totalCountEl.closest('.stats-card').classList.add('flash-update');
                        setTimeout(() => totalCountEl.closest('.stats-card').classList.remove('flash-update'), 1000);
                    }
                    if (latestTimeEl) {
                        latestTimeEl.innerText = data.latest_crawl_time;
                        latestTimeEl.closest('.stats-card').classList.add('flash-update');
                        setTimeout(() => latestTimeEl.closest('.stats-card').classList.remove('flash-update'), 1000);
                    }

                } else {
                    msgEl.innerHTML = `<span class="text-danger">更新失败：${data.message}</span>`;
                }
                
                modal.show();
            })
            .catch(error => {
                alert('网络请求失败，请稍后重试');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.disabled = false;
                spinner.classList.add('d-none');
                icon.classList.remove('d-none');
                textSpan.innerText = originalText;
            });
        });
    </script>
</body>
</html>
